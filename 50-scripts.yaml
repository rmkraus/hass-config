
script:
# These scripts control the physical mode selecting buttons. When one mode is
# activated, its corresponding button is turned on while all of the other
# buttons are turned off. These scripts are called by the automations below
# when the mode is changed.
  dim_on:
    sequence:
      - service: homeassistant.turn_on
        entity_id: switch.dim
      - service: homeassistant.turn_off
        entity_id: switch.dim__others
  bright_on:
    sequence:
      - service: homeassistant.turn_on
        entity_id: switch.bright
      - service: homeassistant.turn_off
        entity_id: switch.bright__others
  movie_on:
    sequence:
      - service: homeassistant.turn_on
        entity_id: switch.movie
      - service: homeassistant.turn_off
        entity_id: switch.movie__others
  night_on:
    sequence:
      - service: homeassistant.turn_on
        entity_id: switch.night
      - service: homeassistant.turn_off
        entity_id: switch.night__others


# Turn off outside lights when it gets dark. Inside lights are handled by
# the truth table.
  dark_outside:
        sequence:
            - service: homeassistant.turn_on
              entity_id: input_boolean.dark_outside
            - delay:
                seconds: 1
            - service: homeassistant.turn_on
              entity_id: switch.front_yard_on
            - delay:
                seconds: 1
            - service: homeassistant.turn_on
              entity_id: switch.landscape_lights
# turn off lights when it is bright outside, reset house mode
  bright_outside:
        sequence:
            - service: homeassistant.turn_off
              entity_id: input_boolean.dark_outside
            - delay:
                seconds: 1
            - service: homeassistant.turn_off
              entity_id: switch.front_yard_on
            - delay:
                seconds: 1
            - service: homeassistant.turn_off
              entity_id: light.ebstars
            - delay:
                seconds: 1
            - service: homeassistant.turn_on
              entity_id: switch.dim
            - delay:
                seconds: 1
            - service: homeassistant.turn_off
              entity_id: switch.landscape_lights
