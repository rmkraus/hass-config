automation occupancy:
    # Activate the Away indicator when Home Assistant detects that everyone has
    # left the house.
  - alias: "Everyone is away"
    hide_entity: True
    trigger:
      - platform: zone
        entity_id: device_tracker.ryan_ryan
        zone: zone.home
        event: leave
      - platform: zone
        entity_id: device_tracker.kristen_kristen
        zone: zone.home
        event: leave
    condition:
      - platform: template
        # ryan is not home
        value_template: "{% if not is_state('device_tracker.ryan_ryan', 'home') %}true{% else %}false{% endif %}"
      - platform: template
        # kristen is not home
        value_template: "{% if not is_state('device_tracker.kristen_kristen', 'home') %}true{% else %}false{% endif %}"
    action:
        service: homeassistant.turn_on
        entity_id: switch.away

    # Deactivate the away indicator when Home Assistant detects that someone
    # has returned to the house.
  - alias: "Someone is home"
    hide_entity: True
    trigger:
      - platform: zone
        entity_id: device_tracker.ryan_ryan
        zone: zone.home
        event: enter
      - platform: zone
        entity_id: device_tracker.kristen_kristen
        zone: zone.home
        event: enter
    action:
        service: homeassistant.turn_off
        entity_id: switch.away
